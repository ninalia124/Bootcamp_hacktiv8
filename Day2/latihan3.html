<!DOCTYPE html>
<html>
    <body>
        <h2>
            simple math
        </h2>
        <form>
            <input type="text" id="angka1" placeholder="masukkan angka a">
            <input type="text" id="angka2" placeholder="masukkan angka b">
            <button type="button" id="hitung">Hitung</button>
        </form>
        <script>
            document.getElementById('hitung').addEventListener('click',function() {
                var angka1 = document.getElementById('angka1').value;
                var angka2 = document.getElementById('angka2').value;
                var hasil = Number(angka1) + Number(angka2);}

                alert("Hasil= " +hasil);
            })
        </script>
    </body>
</html>
